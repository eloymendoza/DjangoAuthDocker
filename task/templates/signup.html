{% extends 'base.html' %}

{% block content%}

        <div class="col-md-4 offset-md-4 mt-5">

                    <label for="username">Nombre de usuario:</label>
                    <input type="text" name="username" id="username" class="form-control" required placeholder="Nombre de usuario">
                </div>
                <div class="mb-3">
                    <label for="password1">Contrase単a:</label>
                    <input type="password" name="password1" id="password1" class="form-control" required placeholder="Contrase単a">
                </div>
                <div class="mb-3">
                    <label for="password2">Confirma contrase単a:</label>
                    <input type="password" name="password2" id="password2" class="form-control" required placeholder="Confirma contrase単a">

                    Registrarse
                </button>
            </form>
        </div>
    </div>
</main>

{% endblock %}
